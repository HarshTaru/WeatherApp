<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="assets/cloud-sun-rain-solid.svg" type="image/x-icon">
</head>
<body>
    <div class="card">
        <div class="search">
            <input type="text" placeholder="Enter City Name" spellcheck="false">
            <button><img src="assets/magnifying-glass-solid (1).svg" alt="Search"></button>
        </div>
        <div class="weather">
            <img src="assets/sun.png" class="weather-icon">
            <h1 class="temp">- -Â°C</h1>
            <h2 class="city"></h2>
            <div class="details">
                <div class="col">
                    <img src="assets/humidity.png" alt="">
                    <div>
                        <p class="humidity">- -%</p>
                        <p>Humidity</p>
                    </div>
                </div>
                <div class="col">
                    <img src="assets/wind.png" alt="">
                    <div>
                        <p class="wind">- -km/h</p>
                        <p>Wind Speed</p>
                    </div>
                </div>
                <div class="col">
                    <img src="assets/increase.png" alt="">
                    <div>
                        <p class="max">- -</p>
                        <p>Max Temp</p>
                    </div>
                </div><div class="col">
                    <img src="assets/decrease.png" alt="">
                    <div>
                        <p class="min">- -</p>
                        <p>Min Temp</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
